<div class="container" *ngIf="(animal$ | async)as animal">

  <div class="input-field">
    <label class="input-lable" for="searchBreed">Search for breed</label>
    <select class="input-select" id="searchBreed" (change)="search($event.target)">
      <option class="input-option" value="{{breed.id}}" *ngFor="let breed of animals$ | async">{{breed.name}}</option>
    </select>
  </div>

  <div class="name-box">
    <p class="name">{{animal.name}}</p>
  </div>

  <div class="field">
    <img src="{{animal.image}}" alt="cat-photo" class="image">

    <button class="turn left" (click)="changeImage('previouse')"><img class="turn-img" src="assets/previocly.png"
        alt="previously"></button>
    <button class="turn right" (click)="changeImage('next')"><img class="turn-img" src="assets/previocly.png"
        alt="previously"></button>

    <div class="add-likes-box">
      <button class="add-like smile" (click)="addLike(animal.id)">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0 15C0 6.71573 6.71573 0 15 0C23.2843 0 30 6.71573 30 15C30 23.2843 23.2843 30 15 30C6.71573 30 0 23.2843 0 15ZM15 2C7.8203 2 2 7.8203 2 15C2 22.1797 7.8203 28 15 28C22.1797 28 28 22.1797 28 15C28 7.8203 22.1797 2 15 2ZM10 12H8V10H10V12ZM22 12H20V10H22V12ZM9.2 16.6L9.8 17.4C12.4 20.8667 17.6 20.8667 20.2 17.4L20.8 16.6L22.4 17.8L21.8 18.6C18.4 23.1333 11.6 23.1333 8.2 18.6L7.6 17.8L9.2 16.6Z"
            fill="green" />
        </svg>
      </button>
      <button class="add-like heart" [ngClass]="{'red': favorite}" (click)="toFavorite(animal)">&#10084;</button>
      <button class="add-like dislike" (click)="addDislike(animal.id)">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0 15C0 6.71573 6.71573 0 15 0C23.2843 0 30 6.71573 30 15C30 23.2843 23.2843 30 15 30C6.71573 30 0 23.2843 0 15ZM15 2C7.8203 2 2 7.8203 2 15C2 22.1797 7.8203 28 15 28C22.1797 28 28 22.1797 28 15C28 7.8203 22.1797 2 15 2ZM10 12H8V10H10V12ZM22 12H20V10H22V12ZM7.6 20.2L8.2 19.4C11.6 14.8667 18.4 14.8667 21.8 19.4L22.4 20.2L20.8 21.4L20.2 20.6C17.6 17.1333 12.4 17.1333 9.8 20.6L9.2 21.4L7.6 20.2Z"
            fill="orange" />
        </svg>
      </button>
    </div>
  </div>

</div>
